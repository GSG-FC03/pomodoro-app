<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="head-title"> Pomodoro App </h1>

    <div id="container" >
      <h1>work </h1>
        <span id="min"> </span>
        <span id="seperator">:</span>
        <span id="sec">  </span>
    </div>
    <div id="break-container" class="break-container hide-container">
        <h1>break</h1>
        <span id="b-min"> </span>
        <span id="b-seperator">:</span>
        <span id="b-sec"></span>
    </div>
    <h2 id="count">1</h2>
    <div class="btn-style">
        <button id="btn" > start </button>
        <button id="stop" class="stop-hide stop" >stop</button>
        <button id="reset">reset </button>
    </div>
    <div id="audio">
        <audio src="./audio/break.mp3" id="break"></audio>
        <audio src="./audio/backtowork.mp3" id="back-work"></audio>
        <audio src="./audio/button-sound.mp3" id="btn-audio"></audio>

    </div>
   
    <script src="./assests/file.js"></script>
</body>
</html>
